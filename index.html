<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-200">
 <div class="flex">
     <div class="w-5/12 mx-32 my-40" >
        <img src="head.svg.svg" alt="" class="w-80">
        <p class=" text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
      </div>
    <div class="flex flex-col mt-24 mr-28 mb-10 bg-white p-6 w-[430px] text-md rounded-md relative" >
        <input class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-lg  hover:outline-blue-500 " placeholder="Email address or phone number" type="text">
        <input class=" px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg  hover:outline-blue-500 " placeholder="Password" type="password">
        <button class="my-2 py-3 rounded-md bg-blue-600 text-white text-xl font-semibold hover:bg-blue-700">Log In</button>
        <span class="text-blue-500 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
         <button class= "py-3 px-4 mx-auto my-2 hover:bg-green-600 rounded-md bg-green-500 text-white text-xl font-semibold w-fit">Create New Account</button>
         <div class="absolute mt-[380px] text-sm">
            <span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.
         </div>
     </div>

</div>
</body>
</html>
